                <div>

                </div>
                <div>
                    <a href="#">
                        <figure>
                            <img src="assets/images/logo.svg">
                        </figure>
                    </a>
                </div>
                <div>
                    <a href="#" class="text-light-white mr-[50px]">Projects</a>
                    <a href="#" class="text-light-white">Menu</a>
                </div>
            </nav>
        </div>
    </header>
    <section class="bg-[#2C2C2C] w-full float-left pt-[372px] pb-[120px] relative
    after:absolute after:bg-[url('assets/images/layout-bgimg.png')] after:content-[''] after:w-[710px] after:h-[794px] after:bottom-0 after:right-0 after:opacity-[10%]" >
        <div class="container mx-auto">
            <span class="text-light-white text-2xl w-[26%] block leading-34 ml-auto">Strategy-led brand and 
                digital experience agency</span>
                <figure class="relative z-10">
                    <img src="assets/images/lion-banner-img.png" alt="">
                </figure>
                <div class="video-custom mb-[232px] mt-[-48px]">
                    <div class="play-pause"><span class="play-btn" id="play_button">
                        <img src="assets/images/play-btn.svg">
                    </span><span id="pause_button" class="pause-btn"><i></i></span></div>
                    <img class="poster-img" src="assets/images/video-img.png" alt="Model Popup">
                    <video id="video" width="100%" poster="assets/images/vedio-img.jpg">
                     <source src="assets/vedio/banner-vedio.mp4" data-wf-ignore="true">
                    </video>
                    <!--Volume Control Start-->
                    <!-- <div class="sound-ctrl">
                     <img src="https://coderwrap.com/wp-content/uploads/2023/01/volume-icon.svg" alt="Volume">
                     <button class="off-button" id="sound-off" type="button">OFF</button>
                     <button class="on-button" id="sound-on" type="button">ON</button>
                    </div> -->
                    <!--Volume Control End-->
                   </div>
            <p class="text-light-white text-2xl leading-34 w-[44%] ml-auto mb-[255px]">We help our clients be <span>bolder</span> & achieve their business goals through strategic planning, creative thinking, brilliant design and technical expertise. </p>
            <div class="flex items-center mb-[28px]">
                <figure class="inline-block mr-[12px]"><img src="assets/images/location.png"></figure>

            </div>

                <img src="assets/images/cornwall-logo.png">
            </figure>

        </div>
        
    </section>

    <script type="module" src="/assets/js/main.js"></script>
    <script>
        //Video Play Pause Control Start
let playButton = document.getElementById("play_button");
let pauseButton = document.getElementById("pause_button");
playButton.addEventListener("click", function() {
  video.play();
  playButton.classList.add('vplay');
  pauseButton.classList.remove('vpause');
  document.querySelector('html').classList.add('playvideo');
});

pauseButton.addEventListener("click", function() {
	video.pause();
	 playButton.classList.remove('vplay');
  pauseButton.classList.add('vpause');
});
//Video Play Pause Control End
//Video Sound on & off Ctrl Start
let soundOff = document.getElementById("sound-off");
let soundOn = document.getElementById("sound-on");
let soundCtrl = document.querySelector(".sound-ctrl");

soundOff.addEventListener("click", function() {
 video.muted = true;
 soundCtrl.classList.add('soundctrlshow');
});

soundOn.addEventListener("click", function() {
	video.muted = false;
	soundCtrl.classList.remove('soundctrlshow'); 
});
//Video Sound on & off Ctrl End
video.onended = function() {
		document.querySelector('html').classList.remove('playvideo');
	 playButton.classList.remove('vplay');
};
    </script>
</body>

</html>
